<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TLC App{% endblock %}</title>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <style>
        .navbar {
            background: #1976d2;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 14px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .navbar a.active, .navbar a:hover {
            background: #125ea2;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="{% if active_page == 'index' %}active{% endif %}">Live Lab</a>
        <a href="/explorateur" class="{% if active_page == 'explorateur' %}active{% endif %}">Explorateur</a>
        <a href="/database" class="{% if active_page == 'database' %}active{% endif %}">Databases</a>
        <a href="/journal" class="{% if active_page == 'journal' %}active{% endif %}">Journal</a>
        <a href="/parametres" class="{% if active_page == 'parametres' %}active{% endif %}">Param√®tres</a>
    </nav>
    <div style="padding: 20px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
