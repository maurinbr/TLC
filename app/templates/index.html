<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Images détectées</title>
    <meta http-equiv="refresh" content="5"> <!-- Rafraîchit la page toutes les 5 secondes -->
    <style>
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-tlc {
            padding: 10px 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-tlc:hover { background: #125ea2; }
    </style>
</head>
<body>
    <h1>Images détectées</h1>
    <div class="btn-row">
        <button class="btn-tlc">Opiacé</button>
        <button class="btn-tlc">Général</button>
        <button class="btn-tlc">Cocaïne</button>
        <button class="btn-tlc">THC</button>
    </div>
    <div class="btn-row">
        <button class="btn-tlc">UV254</button>
        <button class="btn-tlc">UV365</button>
        <button class="btn-tlc">Marquis-Mandein</button>
        <button class="btn-tlc">Dragendorf</button>
        <button class="btn-tlc">Mecke</button>
        <button class="btn-tlc">Liebermann</button>
    </div>
    <div class="btn-row">
        <button class="btn-tlc">Sauvegarder</button>
    </div>
    <ul style="list-style:none; padding:0;">
        {% for img in images %}
        <li style="margin-bottom:20px;">
            <img src="{{ url_for('static', filename='images/' + img) }}" alt="Image" style="max-width:300px; border:1px solid #ccc; box-shadow:2px 2px 8px #aaa;">
            <br>{{ img }}
        </li>
        {% else %}
        <li>Aucune image détectée.</li>
        {% endfor %}
    </ul>
</body>
</html>
